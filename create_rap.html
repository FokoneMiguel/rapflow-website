<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rap</title>
    <style>
        /* Styles de base */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #ffffff;
}

.container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    width: 80%;
    max-width: 600px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    animation: slideInFromTop 0.5s ease-in-out;
}

label {
    font-size: 1.2em;
    margin-top: 20px;
    display: block;
}

textarea, input[type="file"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: none;
    height: 150px;
}

input[type="file"] {
    background-color: #ffffff;
    color: #000000;
}

input[type="submit"] {
    background-color: #61dafb;
    color: #ffffff;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 20px;
}

input[type="submit"]:hover {
    background-color: #21a1f1;
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInFromTop {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Rap</h1>
        <form action="save_rap.php" method="post" enctype="multipart/form-data">
            <label for="lyrics">Lyrics:</label>
            <textarea id="lyrics" name="lyrics" rows="10" placeholder="Enter your lyrics here..."></textarea>
            <label for="audio">Upload Your Rap:</label>
            <input type="file" id="audio" name="audio" accept="audio/*">
            <input type="submit" value="Save Rap">
        </form>
    </div>
</body>
</html>
